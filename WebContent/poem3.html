<title><h1>Poema 3</h1></title>
</head>
<body>
	<pre>
	La esperanza tan dulce 
	tan pulida tan triste 
	la promesa tan leve 
	no me sirve
	
	no me sirve tan mansa 
	la esperanza
	
	la rabia tan sumisa 
	tan débil tan humilde 
	el furor tan prudente 
	no me sirve
	</pre>
